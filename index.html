<!DOCTYPE html>
<html lang="vi" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Command Hub</title> <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' width='48px' height='48px'%3E%3Cpath d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1.09 13.41l-2.83-2.83 1.41-1.41L10.91 12.59 15.5 8l1.41 1.41-6 6z'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="#" class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"></path>
      </svg>
      <span>Security Command Hub</span> </a>
    <div class="header-actions">
      <div class="lang-switcher">
        <button id="lang-vi">VI</button> | <button id="lang-en">EN</button>
      </div>
      <button id="theme-toggle" data-translate-title="toggleThemeTitle">
        <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707z" />
        </svg>
        <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"
          style="display:none;">
          <path
            d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
        </svg>
      </button>
    </div>
  </header>

  <div class="main-layout">
    <aside class="sidebar">
      <div class="sidebar-widget project-management">
        <div class="sidebar-widget-header">
          <h3 data-translate="projectTitle"></h3>
        </div>
        <select id="project-selector"></select>
        <button id="new-project-btn" data-translate="newProjectBtn" style="margin-top: 10px;"></button>
      </div>
      <div class="sidebar-widget target-management">
        <div class="sidebar-widget-header">
          <h3 data-translate="targetListTitle"></h3>
        </div>
        <textarea id="targetListInput" data-translate-placeholder="targetListPlaceholder"></textarea>
        <div id="targetSelectorContainer"></div>
      </div>
      <div class="sidebar-widget kali-ip-management">
        <div class="sidebar-widget-header">
                    <h3 data-translate="myKaliIpTitle"></h3>
                    <button id="get-kali-ip" data-translate-title="refreshKaliIpTitle">
               
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" /></svg>
                    </button>
                </div>
        
                <div class="kali-ip-display-wrapper">
                    <!-- <div id="my-kali-ip-display"></div> -->
                    <input type="text" id="kali-ip-input" data-translate-placeholder="kaliIpPlaceholder" class="ip-input-field">
                    <button id="copy-kali-ip-btn" class="icon-button copy-ip-button" style="display: none;" data-translate-title="copyKaliIpTitle">
                        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    </button>
                </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="search-widget">
        <div class="search-container main-search-container" style="flex-grow: 1;"> 
                    <input type="text" id="searchInput" data-translate-placeholder="searchInputPlaceholder">
                    <button id="clear-main-search-btn" class="clear-button" style="display: none;" aria-label="Clear search input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                    </button>
                </div>
        <div class="nav-buttons">
          <button id="searchBtn" class="nav-button active" data-translate="searchBtn"></button>
          <button id="bookmarkBtn" class="nav-button" data-translate="bookmarkBtn"></button>
        </div>
      </div>
      <div id="results">
        <p data-translate="initialMessage"></p> </div>
     <div id="note-taking-area" class="main-widget" style="display: none;">
        <div class="main-widget-content">
          <div class="sidebar-widget-header note-header">
            <h3 id="note-title"></h3>
            <span id="note-save-status" class="note-status"></span>
            <button id="download-note-btn" data-translate-title="downloadLogTitle">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" /></svg>
            </button>
          </div>
          <textarea id="note-content"></textarea>
         
        </div>
      </div>
    </main>

    <aside class="right-sidebar">
      <div class="sidebar-widget playbook-search-widget">
        <div class="sidebar-widget-header">
          <h3 data-translate="playbookTitle"></h3>
        </div>
        <div class="search-container playbook-search-container">
                    <input type="text" id="playbook-search-input" data-translate-placeholder="playbookSearchPlaceholder">
                    <button id="clear-playbook-search-btn" class="clear-button" style="display: none;" aria-label="Clear playbook search">
                         <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                    </button>
                </div>

        <div id="playbook-suggestion-box">
          </div>

        <div id="playbook-selected-tags">
          <span class="no-tags-msg" data-translate="playbookInitial"></span> </div>

        <div id="playbook-results">
          </div>
        </div>
      </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/markdown/markdown.min.js"></script>
  <script src="playbooks.js"></script>
  <script src="technologies.js"></script>
  <script src="knowledge.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
